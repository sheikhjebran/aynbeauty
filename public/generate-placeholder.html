<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Generate Placeholder Image</title>
    <style>
      .placeholder {
        width: 400px;
        height: 400px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border: 2px solid #dee2e6;
        border-radius: 8px;
        position: relative;
        overflow: hidden;
      }

      .placeholder::before {
        content: "";
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 120px;
        background: linear-gradient(45deg, #ec4899, #f59e0b);
        border-radius: 40px;
        opacity: 0.1;
      }

      .placeholder::after {
        content: "";
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, #a78bfa, #6366f1);
        border-radius: 50%;
        opacity: 0.15;
      }

      .brand {
        font-size: 28px;
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        z-index: 1;
      }

      .subtitle {
        font-size: 14px;
        color: #6c757d;
        z-index: 1;
      }

      .icon {
        font-size: 48px;
        margin-bottom: 20px;
        z-index: 1;
        opacity: 0.7;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 20px; background: #fff">
    <div class="placeholder">
      <div class="icon">ðŸ’„</div>
      <div class="brand">AYN Beauty</div>
      <div class="subtitle">Product Image</div>
    </div>

    <script>
      // Instructions for manual conversion
      console.log(`
To create the placeholder image:
1. Take a screenshot of the placeholder above
2. Save it as placeholder-product.jpg in the public directory
3. Or use any online tool to convert this HTML to image

Alternative: Use the canvas method below to generate the image programmatically
        `);

      // Canvas method to generate image
      function generatePlaceholderImage() {
        const canvas = document.createElement("canvas");
        canvas.width = 400;
        canvas.height = 400;
        const ctx = canvas.getContext("2d");

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 400, 400);
        gradient.addColorStop(0, "#f8f9fa");
        gradient.addColorStop(1, "#e9ecef");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 400, 400);

        // Border
        ctx.strokeStyle = "#dee2e6";
        ctx.lineWidth = 2;
        ctx.strokeRect(1, 1, 398, 398);

        // Background shapes
        ctx.globalAlpha = 0.1;
        ctx.fillStyle = "#ec4899";
        ctx.beginPath();
        ctx.roundRect(160, 50, 80, 120, 40);
        ctx.fill();

        ctx.globalAlpha = 0.15;
        ctx.fillStyle = "#a78bfa";
        ctx.beginPath();
        ctx.arc(200, 280, 30, 0, Math.PI * 2);
        ctx.fill();

        // Text
        ctx.globalAlpha = 1;
        ctx.textAlign = "center";

        // Icon
        ctx.font = "48px Arial";
        ctx.fillStyle = "#495057";
        ctx.globalAlpha = 0.7;
        ctx.fillText("ðŸ’„", 200, 180);

        // Brand name
        ctx.globalAlpha = 1;
        ctx.font = "bold 28px Arial";
        ctx.fillStyle = "#495057";
        ctx.fillText("AYN Beauty", 200, 220);

        // Subtitle
        ctx.font = "14px Arial";
        ctx.fillStyle = "#6c757d";
        ctx.fillText("Product Image", 200, 245);

        // Convert to blob and download
        canvas.toBlob(
          function (blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "placeholder-product.jpg";
            a.click();
            URL.revokeObjectURL(url);
          },
          "image/jpeg",
          0.9
        );
      }

      // Add button to generate image
      const button = document.createElement("button");
      button.textContent = "Download as JPG";
      button.style.cssText =
        "margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;";
      button.onclick = generatePlaceholderImage;
      document.body.appendChild(button);
    </script>
  </body>
</html>
