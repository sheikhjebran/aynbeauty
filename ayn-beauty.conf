server {
    server_name aynbeauty.in www.aynbeauty.in;
    
    # Allow file uploads up to 100MB
    client_max_body_size 100m;
    client_body_timeout 120s;
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;      
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer sizes for large files
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/aynbeauty.in/fullchain.pem;     
    ssl_certificate_key /etc/letsencrypt/live/aynbeauty.in/privkey.pem;   
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP server block for domain names - redirect to HTTPS
server {
    listen 80;
    server_name aynbeauty.in www.aynbeauty.in;
    return 301 https://$host$request_uri;
}

# HTTP server block for IP access - serve directly
