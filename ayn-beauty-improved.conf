# Improved Nginx Configuration for AynBeauty

# Main HTTPS server block for domain names
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name aynbeauty.in www.aynbeauty.in;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/aynbeauty.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aynbeauty.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # File upload limits
    client_max_body_size 100m;
    client_body_timeout 120s;
    
    # Proxy timeouts
    proxy_read_timeout 120s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    
    # Access and error logs
    access_log /var/log/nginx/aynbeauty-access.log;
    error_log /var/log/nginx/aynbeauty-error.log warn;
    
    # Handle Next.js static files directly (optional optimization)
    location /_next/static/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Handle public uploads
    location /uploads/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Main location block
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable caching for proxied requests
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
        
        # Buffer sizes
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Handle 502 errors gracefully
        proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }
}

# HTTP to HTTPS redirect for domain names
server {
    listen 80;
    listen [::]:80;
    server_name aynbeauty.in www.aynbeauty.in;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

