# Nginx Configuration for File Uploads
# Add this to your nginx server block

server {
    # ... your existing configuration

    # Increase client max body size for file uploads
    client_max_body_size 100M;
    
    # Increase proxy timeouts for large file uploads
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Proxy buffer configuration for large uploads
    proxy_buffering off;
    proxy_request_buffering off;
    
    location /api/upload/ {
        # Specific configuration for upload endpoints
        client_max_body_size 100M;
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Disable request buffering for uploads
        proxy_request_buffering off;
    }
    
    # ... rest of your configuration
}