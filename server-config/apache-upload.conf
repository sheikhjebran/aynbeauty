# Apache Configuration for File Uploads
# Add this to your .htaccess or Apache virtual host configuration

# Increase maximum upload file size
LimitRequestBody 104857600  # 100MB in bytes

# Increase timeout values for large uploads
Timeout 300
ProxyTimeout 300

# If using mod_proxy for reverse proxy to Node.js
<IfModule mod_proxy.c>
    # Proxy configuration for upload endpoints
    ProxyPreserveHost On
    ProxyTimeout 300
    ProxyPass /api/upload/ http://localhost:3000/api/upload/
    ProxyPassReverse /api/upload/ http://localhost:3000/api/upload/
</IfModule>

# PHP configuration (if applicable)
<IfModule mod_php.c>
    php_value upload_max_filesize 100M
    php_value post_max_size 100M
    php_value max_execution_time 300
    php_value max_input_time 300
</IfModule>